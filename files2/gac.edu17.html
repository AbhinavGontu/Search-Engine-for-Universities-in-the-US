<doc> <filename>gac.edu17.html</filename> <url>http://orgs.gustavus.edu/weekly/ads</url> <ip>138.236.128.17</ip> <title>Login | Gustavus Adolphus College</title> <body> <div id="colorbar"></div> <div id="container">  <div id="content">   <form action="/idp/profile/cas/login?execution=e1s1" method="post">    <fieldset>     <p><label for="username">Username <small><a href="https://gustavus.edu/gts/Gustavus_username" target="_blank">What's this?</a></small></label> <input id="username" name="j_username" type="text" class="required" tabindex="1" accesskey="n" autocomplete="false" value=""> </p>     <p> <label for="password">Password <small><a href="https://gustavus.edu/account/resetPassphrase/" target="_blank">Forgot?</a></small></label> <input id="password" name="j_password" type="password" value="" class="required" tabindex="2" autocomplete="off"> </p> <!-- <input type="checkbox" name="donotcache" value="1"> Don't Remember Login --> <!--                 <input id="_shib_idp_revokeConsent" type="checkbox" name="_shib_idp_revokeConsent" value="true">                 Clear prior granting of permission for release of your information to this service.		-->     <p> <button style="font-size: 1.8em; margin: 0 .5em 0 0; float: left; width: 30%;" class="submit" type="submit" name="_eventId_proceed" accesskey="l" tabindex="4">Login</button> <small class="phishing">We will never ask for your password via e-mail. Never share your&nbsp;password.</small> </p>    </fieldset>   </form>  </div> <!-- #content --> </div> <!-- #container --> <div id="news">  <div id="newsContent">   <h3><abbr title="Gustavus Technology Services">GTS</abbr>&nbsp;News</h3> <iframe id="newsiframe" src="https://gustavus.edu/iframes/sso.php" allowtransparency="true" frameborder="0" scrolling="no"></iframe>  </div> <!-- #newsContent --> </div> <!-- #news --> <div id="logo">  <a href="http://gustavus.edu">Gustavus Adolphus College</a> </div> <script type="text/javascript" src="https://gustavus.edu/js/jquery/jquery-1.8.3.min.js"></script> <script type="text/javascript">  $(document).ready(function() {        $('form:first input:visible:first').focus();         var stripe      = 0;        $('#colorbar').css('background-position-x', '0%');         function moveStripe() {                if (stripe === 4) {                  stripe=0;                  $('#colorbar').css('background-position-x', '0%');                }                ++stripe;                $('#colorbar').animate({                        'background-position-x' : '+=100%'                }, 50000, 'linear', moveStripe);        }        moveStripe(); }); </script> </body> </doc>
