<title>Web Login Service</title>
<body>
<div class="panel-container"> 
 <div class="panel panel-default"> 
  <div class="panel-heading"> 
   <h3 class="panel-title"> <strong>Reed College</strong> <span class="sr-only">Web Login</span> </h3> 
  </div> 
  <div class="panel-body"> 
   <div class="alert alert-info">
     You are not logged in. Please log in now. 
   </div> 
   <form action="/idp/profile/SAML2/Redirect/SSO?execution=e1s1" method="post"> 
    <div class="form-group"> <label for="username" class="control-label">Username</label> 
     <input autofocus autocapitalize="none" class="form-control" id="username" name="j_username" type="text" value=""> 
    </div> 
    <div class="form-group"> <label for="password" class="control-label">Password</label> 
     <input class="form-control" id="password" name="j_password" type="password" value=""> 
    </div> <!--
                                          <div class="checkbox">
                <label for="donotcache">
                  <input type="checkbox" name="donotcache" value="1" id="donotcache">
                  Don't Remember Login                </label>
               </div>
              
            
              <div class="checkbox">
                <label for="_shib_idp_revokeConsent">
                  <input id="_shib_idp_revokeConsent" type="checkbox" name="_shib_idp_revokeConsent" value="true">
                  Clear prior granting of permission for release of your information to this service.                </label>
              </div>
--> 
    <div class="form-group"> <button class="btn btn-primary pull-right" type="submit" name="_eventId_proceed" onclick="this.childNodes[0].nodeValue='Logging in, please wait...'">Log In</button> 
    </div> 
   </form> <!--
			
                                    --> 
  </div> 
 </div> 
 <div class="row help-links"> <a class="btn btn-link" href="https://account-tools.reed.edu/forgot_username">Forgot username</a> <a class="btn btn-link" href="https://account-tools.reed.edu/forgot_password">Forgot password</a> <a class="btn btn-link" href="https://account-tools.reed.edu/claim">Create account</a> 
 </div> 
</div>
