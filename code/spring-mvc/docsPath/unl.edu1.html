<title>Oracle PeopleSoft Sign-in</title>
<body>
<iframe id="content" name="TargetContent" style="position:absolute; height:100%; width:100%; z-index:1000;"></iframe> 
<input type="hidden" id="after-login" value=""> 
<script>
    (function(w,d){
        //getcookie by name
		function getCookie(name) {
			var value = "; " + document.cookie,
				parts = value.split("; " + name + "=");

			if (parts.length == 2) 
				return parts.pop().split(";").shift();
		}

		var iframe = d.getElementById('content'),
            //url = w.location.href.split('?')[0],
            afterLogin = d.getElementById("after-login").value,
            url = w.location.protocol + '//' + w.location.host + w.location.pathname.replace("/psp/","/psc/").replace("HRMS","SA") + 's/WEBLIB_PTBR.ISCRIPT1.FieldFormula.IScript_StartPage?ghcmd=saml',
            userId = '' || getCookie('SignOnDefault') || '';  

        if(url.indexOf("/EMPLOYEE/") > -1) {
            url = w.location.href;
        }      

        if(iframe){
          iframe.src = w.nba.iframeSRC;

          //create listener for iframe to request data
          w.addEventListener( "message", function (e) {
            if(e.origin === "https://campuscontent.nebraska.edu" && e.data === "ready"){
              iframe.contentWindow.postMessage({
				action:url,
                site:w.nba.site,
                lang:'ENG',
                userid:userId,
				loginError:'',
				browserError:''
	      }, "https://campuscontent.nebraska.edu");
            }
          },false);
        }
    }(window, document));
  </script>
