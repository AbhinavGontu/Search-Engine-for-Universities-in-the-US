<script>

	function loginAssistanceDisplay()
		{
		alert("Your username is the first part of your email address\n(BEFORE \"@saintmarys.edu\").\n\nYour password is the same password you use for email, Blackboard, Clusters, etc.\n\n");
		}

	function validateForm()
		{
		// Get the data they entered in the username field
		var usernameEntered = document.getElementById("username").value;

		// Make sure users don't enter an email address.
		// Assist them by telling them they only need username and
		// by removing @ and anything after it in the username field.

		var domainPartRE = /@.*/;
		if (domainPartRE.test(usernameEntered))
			{
			// They've entered something with an @ (presumably an email address)

			// Extract the username
			var usernameOnly = usernameEntered.replace(domainPartRE,'');

			// Warn the user
			alert("Your username is the first part of your email address (" + usernameOnly + ").\n\nDo not include @saintmarys.edu when logging in to this service.\n\n");

			// Assist the user by stripping the @ and anything after it
			document.getElementById("username").value = usernameOnly;

			// prevent form submission
			return false;
			}
		// Make sure users aren't entering an ID number
		var allDigitsRE = /^\d+$/; // This matches beginning of string, 1 or more digits, then end of string. It should match string of ONLY digits.
		if(allDigitsRE.test(usernameEntered))
			{
			// Warn the user
			alert("Your username is the first part of your email address.\n\nDo not use your ID number.\n\nDo not include @saintmarys.edu when logging in to this service.\n\n");

			// Assist the user by clearing the username field
			document.getElementById("username").value = '';

			// prevent form submission
			return false;
			}

		// Otherwise, allow form submission
		return true;
		} // function validateForm()

</script>
