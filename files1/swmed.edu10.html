rview_');" onMouseout = "img_inact('_overview_')">-->      <img src="../../images/lab_overview_nav_grey.png" name="_overview_" alt="Link to Lab Overview" width="167" height="22" border="0">     </div>     <div>      <img src="../../images/transhim.gif" width="167" height="12">     </div>     <div>      <a href="current.html" onmouseover="img_act('_current_');" onmouseout="img_inact('_current_')"> <img src="../../images/currentresearch_nav.png" name="_current_" alt="Link to Current Research" width="167" height="22" border="0"></a>     </div>     <div>      <img src="../../images/transhim.gif" width="167" height="4">     </div>     <div>      <a href="past.html" onmouseover="img_act('_past_');" onmouseout="img_inact('_past_')"> <img src="../../images/pastresearch_nav.png" name="_past_" alt="Link to Lab Overview" width="167" height="22" border="0"></a>     </div>     <div>      <img src="../../images/transhim.gif" width="167" height="4">     </div>     <div>      <a href="recent.html" onmouseover="img_act('_recent_');" onmouseout="img_inact('_recent_')"> <img src="../../images/recentpub_nav.png" name="_recent_" alt="Link to Recent Publications" width="167" height="22" border="0"></a>     </div>     <div>      <img src="../../images/transhim.gif" width="167" height="4">     </div>     <div>      <a href="person.html" onmouseover="img_act('_person_');" onmouseout="img_inact('_person_')"> <img src="../../images/labper_nav.png" name="_person_" alt="Link to Lab Personnel" width="167" height="22" border="0"></a>     </div>     <div>      <img src="../../images/transhim.gif" width="167" height="4">     </div>     <div id="bioinfo_navbg1"></div> <script type="text/javascript"> 		// <![CDATA[  		var so = new SWFObject("../../images/bioinfo_navbg1.swf", "bioinfo_navbg1.swf", "167", "53", "6", "#FFFFFF"); 		//so.addVariable("flashVarText", "this is passed in via FlashVars for example only"); // this line is optional, but this example uses the variable and displays this text inside the flash movie 		so.write("bioinfo_navbg1");  		// ]]> 	</script>     <div id="gold_dept_nav"></div> <script type="text/javascript"> 		// <![CDATA[  		var so = new SWFObject("../../images/gold_dept_nav.swf", "gold_dept_nav.swf", "173", "195", "6", "#FFFFFF"); 		//so.addVariable("flashVarText", "this is passed in via FlashVars for example only"); // this line is optional, but this example uses the variable and displays this text inside the flash movie 		so.write("gold_dept_nav");  		// ]]> 	</script> </td>    <td width="645" align="left" valign="top" rowspan="2">     <div id="current_Research"></div> <script type="text/javascript"> 		// <![CDATA[  		var so = new SWFObject("../../images/brown_gold_labedit.swf", "brown_gold_labedit.swf", "645", "522", "6", "#FFFFFF"); 		//so.addVariable("flashVarText", "this is passed in via FlashVars for example only"); // this line is optional, but this example uses the variable and displays this text inside the flash movie 		so.write("current_Research"); 		</script> <!-- text used in the movie--> <!--The Brown/Goldstein laboratory is unique in medical research because it has been supervised jointly by two scientists for 33 years.  The laboratory is devoted to solving a fundamental problem: how do animals regulate the synthesis of cholesterol and other lipids so as to maintain constant membrane composition?  Several years ago we discovered sterol regulatory element-binding proteins (SREBPs), membrane-bound transcription factors that activate genes encoding more than 30 enzymes required for lipid synthesis, uptake and storage.  To reach the nucleus the SREBPs must travel to the Golgi complex where proteases release the active transcription domains. We call this the SREBP pathway.  Excess cholesterol blocks SREBP movement, thus inhibiting lipid synthesis and establishing a feedback loop. Defects in SREBP regulation contribute to common diseases, ranging from heart attacks to obesity and diabetes.  lab overviewIn the first phase of this work (1973-1990), we discovered receptors for low density lipoprotein (LDL), delineated receptor-mediated endocytosis (the process by which receptors supply cholesterol to cells), and found that mutations that disrupt LDL receptor structure and function occur in subjects with familial hypercholesterolemia, a common genetic disorder that leads to high blood cholesterol and premature heart attacks.  The concepts that were developed for the receptor-mediated endocytosis of LDL were applied by others to elucidate the common uptake mechanism for diverse macromolecules, including vitamin B12, transferrin, polypeptide hormones, and viruses.In recent years we have extended our interests to the mechanism by which cells regulate the production of cholesterol, fatty acids, and phospholipids  the three major lipid components of cell membranes.  The nuclear forms of SREBP activate genes encoding more than 30 enzymes required for lipid synthesis, uptake and storage.  Feedback regulation of SREBP processing and nuclear entry is essential for normal lipid homeostasis. Defects in this regulation contribute to common diseases, ranging from atherosclerosis to obesity and type 2 diabetes.--> </td>   </tr>   <tr>    <td valign="top" align="left" colspan="3"><img src="../../images/bottom_dotline210.png" width="210" height="2" align="top"></td>   </tr>  </tbody> </table> <table align="center" id="bottom_content" width="855" valign="top" cellpadding="0" cellspacing="0" border="0">  <tbody>   <tr valign="top">    <td valign="top" align="left"><img src="../../images/bottom_content_noline.png" alt="Copyright 2004. The University of Texas 		Southwestern Medical Center at Dallas 5323 Harry Hines Boulevard, Dallas, Texas 75390" width="855" height="20"> </td>   </tr>  </tbody> </table> </body> </doc>
